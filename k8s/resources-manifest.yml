apiVersion: v1
kind: Service
metadata:
  name: resources-ms
  namespace: k8s-program
spec:
  ports:
    - port: 8080
      targetPort: 8080
  selector:
    app: resources-ms
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: resources-ms
  namespace: k8s-program
spec:
  serviceName: "resources-ms"
  replicas: 2
  selector:
    matchLabels:
      app: resources-ms
  template:
    metadata:
      labels:
        app: resources-ms
    spec:
      containers:
        - name: resources-ms
          image: resources-image:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              name: resources-ms
          envFrom:
            - configMapRef:
                name: config-map